spring.application.name=springboot-microservices
#management.endpoints.web.exposure.include=health,info
management.endpoints.web.exposure.include=*
management.info.env.enabled=true

info.app.name=Springboot Microservices Application
info.app.description=Microservices Concepts
info.app.version=1.0.0

#Exclude individual endpoint
management.endpoints.web.exposure.exclude=health,info

#provide customized username and password
spring.security.user.name=dummy
spring.security.user.password=dummy

team.name=Mumbai Indians

#provide context path, all request should be prefixed with /api
server.servlet.context-path=/api

#spring boot bd configuration
spring.datasource.url=jdbc:mysql://localhost:3306/student_tracker
spring.datasource.username=springstudent
spring.datasource.password=springstudent

#Turn off the spring boot banner
spring.main.banner-mode=off

#Reduce logging level
logging.level.root=warn

#Logging for sql query and log values for SQL Statements
logging.level.org.hibernate.sql=debug
logging.level.org.hibernate.orm.jdbc.bind=trace
